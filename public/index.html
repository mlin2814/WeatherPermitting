<div class="container">
 <div class="row card margin-Custom">
      <div class="col s6">
        <form class="form-styling-custom">
        Name:<br>
        <input type="text" name="name" id="name"><br>
        Phone:<br>
        <input type="text" name="phone" id="phone"><br>
        Zip Code:<br>
        <input type="text" name="location" id="location"><br><br>
      </form>

<div class="col s6">
<p class="range-field">
  <label for="hot">Hot: We recommend light clothing (Tank Top, Shorts):</label>
  <input class="" type="text" id="hot" readonly style="border:0; color:#f6931f; font-weight:bold;">
</p>
<div id="slider-range-hot"></div>


<p>
  <label for="warm">Warm: We recommend light clothing (T-Shirt, Shorts)</label>
  <input type="text" id="warm" readonly style="border:0; color:#f6931f; font-weight:bold;">
</p>
<div id="slider-range-warm"></div>

<p>
  <label for="cool">Cool: We recommend moderate clothing (hoodie, light jacket)</label>
  <input type="text" id="cool" readonly style="border:0; color:#f6931f; font-weight:bold;">
</p>
<div id="slider-range-cool"></div>

<p>
  <label for="cold">Cold: We recommend heavy clothing (Winter Jacket, Snow Pants)</label>
  <input type="text" id="cold" readonly style="border:0; color:#f6931f; font-weight:bold;">
</p>
<div id="slider-range-cold"></div>
